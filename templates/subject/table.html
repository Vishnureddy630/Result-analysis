        body {

        table {

        .chat-header {
        background-color: #fff;
        border-bottom: 1px solid #dbdbdb;
        /* padding: 20px; */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        font-weight: bold;
    }

    .chat-header a {
        position: absolute;
        left: 20px;
        background-color: #3897f0;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .chat-header a:hover {
        background-color: #318ce7;
        transform: scale(1.05);
    }

    .chat-header a:active {
        background-color: #267abf;
        transform: scale(0.95);
    }
    </style>
