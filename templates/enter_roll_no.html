<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Roll Number Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }

    .form-container {
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }
    
    .form-container a{
      
        left:-20%;
        background-color: #3897f0;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 1000%;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <a href="/backseduling?button=enter_roll_no"  >â¬…back</a>
      <br>
      <h2 class="text-center mb-4">Enter Student Roll Number</h2>
      <form action="roll_no" method="POST">
        <div class="form-group">
          <label for="rollNumber">Roll Number:</label>
          <input type="text" class="form-control" id="rollNumber" name="rollNumber" placeholder="Enter roll number" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
