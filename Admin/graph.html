<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart - Student Performance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5DC; /* Beige color */
            margin: 0;
            padding: 20px;
        }

        .chart-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .chart {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px;
            border-bottom: 2px solid #333;
        }

        .bar {
            width: 70px;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            margin: 0 5px;
        }

        .bar div {
            width: 70px;
            margin: 2px 0;
        }

        /* Categories colors */
        .fail {
            background-color: yellow;
            height: 30px;
        }

        .fifty {
            background-color: purple;
            height: 50px;
        }

        .sixty {
            background-color: pink;
            height: 20px;
        }

        .seventy {
            background-color: brown;
            height: 40px;
        }

        .eighty {
            background-color: blue;
            height: 120px;
        }

        .passed {
            background-color: cyan;
            height: 40px;
        }

        .subject-label {
            font-size: 12px;
            margin-top: 5px;
        }

        /* Legend */
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-box {
            width: 20px;
            height: 20px;
            border: 1px solid black;
        }

        /* Colors for the legend */
        .fail-legend { background-color: yellow; }
        .fifty-legend { background-color: purple; }
        .sixty-legend { background-color: pink; }
        .seventy-legend { background-color: brown; }
        .eighty-legend { background-color: blue; }
        .passed-legend { background-color: cyan; }
    </style>
</head>
<body>

    <div class="chart-container">
        <h1>VCE III/I BTech(CSE) : Performance of (140) Students</h1>

        <div class="chart">
            <div class="bar">
                <div class="fail"></div>
                <div class="fifty"></div>
                <div class="sixty"></div>
                <div class="seventy"></div>
                <div class="eighty"></div>
                <div class="passed"></div>
                <div class="subject-label">PPL</div>
            </div>
            <div class="bar">
                <div class="fail"></div>
                <div class="fifty"></div>
                <div class="sixty"></div>
                <div class="seventy"></div>
                <div class="eighty"></div>
                <div class="passed"></div>
                <div class="subject-label">OR</div>
            </div>
            <div class="bar">
                <div class="fail"></div>
                <div class="fifty"></div>
                <div class="sixty"></div>
                <div class="seventy"></div>
                <div class="eighty"></div>
                <div class="passed"></div>
                <div class="subject-label">SE</div>
            </div>
            <div class="bar">
                <div class="fail"></div>
                <div class="fifty"></div>
                <div class="sixty"></div>
                <div class="seventy"></div>
                <div class="eighty"></div>
                <div class="passed"></div>
                <div class="subject-label">MPI</div>
            </div>
            <div class="bar">
                <div class="fail"></div>
                <div class="fifty"></div>
                <div class="sixty"></div>
                <div class="seventy"></div>
                <div class="eighty"></div>
                <div class="passed"></div>
                <div class="subject-label">OS</div>
            </div>
            <div class="bar">
                <div class="fail"></div>
                <div class="fifty"></div>
                <div class="sixty"></div>
                <div class="seventy"></div>
                <div class="eighty"></div>
                <div class="passed"></div>
                <div class="subject-label">DCCN</div>
            </div>
            <div class="bar">
                <div class="fail"></div>
                <div class="fifty"></div>
                <div class="sixty"></div>
                <div class="seventy"></div>
                <div class="eighty"></div>
                <div class="passed"></div>
                <div class="subject-label">MPILAB</div>
            </div>
            <div class="bar">
                <div class="fail"></div>
                <div class="fifty"></div>
                <div class="sixty"></div>
                <div class="seventy"></div>
                <div class="eighty"></div>
                <div class="passed"></div>
                <div class="subject-label">CNOSLAB</div>
            </div>
        </div>

        <!-- Legend for the chart -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-box fail-legend"></div> <span>&lt;40% [FAIL]</span>
            </div>
            <div class="legend-item">
                <div class="legend-box fifty-legend"></div> <span>50% - 59%</span>
            </div>
            <div class="legend-item">
                <div class="legend-box sixty-legend"></div> <span>60% - 69%</span>
            </div>
            <div class="legend-item">
                <div class="legend-box seventy-legend"></div> <span>70% - 79%</span>
            </div>
            <div class="legend-item">
                <div class="legend-box eighty-legend"></div> <span>80% - 100%</span>
            </div>
            <div class="legend-item">
                <div class="legend-box passed-legend"></div> <span>Passed</span>
            </div>
        </div>
    </div>

</body>
</html>
